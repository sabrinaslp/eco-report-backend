<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EcoReport</title>
    <link rel="icon" th:href="@{/assets/favicon.png}" type="image/x-icon">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- FontAwesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="outer-container">
                <div class="row login-container">
                    <div class="col-12 col-md-6 login-form">
                        <h1>Ol√°!</h1>
                        <div th:if="${error}" class="mt-3 mb-3 alert alert-danger error-message" role="alert">
                            <span class="material-symbols-outlined error-icon">close</span>
                            <p th:text="${error}" class="text-danger mb-0 ms-2"></p>
                        </div>
                        <form th:action="@{/auth/login}" method="post">
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><span
                                        class="material-symbols-outlined">mail</span></span>
                                <input type="text" class="form-control" id="email" name="username"
                                       placeholder="E-mail"/>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><span
                                        class="material-symbols-outlined">lock</span></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Senha"/>
                            </div>
                            <div class="mb-3 text-center">
                                <a href="#">Esqueceu a senha?</a>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Entrar</button>
                                <button type="button" class="btn btn-primary">Criar conta</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6 login-image-container">
                        <img th:src="@{/assets/img-home.png}" alt="Login Image" class="login-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
