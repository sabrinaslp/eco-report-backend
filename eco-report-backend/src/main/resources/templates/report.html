<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EcoReport - Abrir relato</title>
    <link rel="icon" th:href="@{/assets/favicon.png}" type="image/x-icon">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" th:href="@{/css/principal.css}">
    <!-- FontAwesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        .back-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .outer-container {
            position: relative;
        }
        .img-preview {
            max-width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .valid-icon {
            color: green;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="outer-container">
                <div class="row login-container">
                    <div class="col-12 col-md-12 login-form">
                        <h1>Descreva a sua denúncia:</h1>
                        <form th:action="@{/auth/report}" method="post" enctype="multipart/form-data">
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><span class="material-symbols-outlined">search</span></span>
                                <input type="text" class="form-control" id="description" name="description"
                                       placeholder="Descrição" required/>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><span class="material-symbols-outlined">link</span></span>
                                <input type="url" class="form-control" id="photoUrl" name="photoUrl" placeholder="URL da Foto" required oninput="validateImageUrl()"/>
                                <span id="validIcon" class="material-symbols-outlined valid-icon" style="display: none;">check_circle</span>
                            </div>
                            <div class="d-flex justify-content-center">
                                <img id="imgPreview" class="img-preview" style="display: none;"/>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><span class="material-symbols-outlined">apartment</span></span>
                                <input type="text" class="form-control" id="zipcode" name="zipcode"
                                       placeholder="CEP" required/>
                            </div>
                            <input type="hidden" id="userId" name="userId" th:value="${userId}"/>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Enviar denúncia</button>
                            </div>
                        </form>
                    </div>
                </div>
                <form th:action="@{/home}" method="get" class="back-btn">
                    <button type="submit" class="btn btn-warning" style="margin-top: 20px;">Voltar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function validateImageUrl() {
        const url = document.getElementById('photoUrl').value;
        const imgPreview = document.getElementById('imgPreview');
        const validIcon = document.getElementById('validIcon');

        imgPreview.style.display = 'none';
        validIcon.style.display = 'none';

        if (url) {
            const img = new Image();
            img.onload = function() {
                imgPreview.src = url;
                imgPreview.style.display = 'block';
                validIcon.style.display = 'inline';
            }
            img.onerror = function() {
                imgPreview.style.display = 'none';
                validIcon.style.display = 'none';
            }
            img.src = url;
        }
    }
</script>
</body>
</html>
